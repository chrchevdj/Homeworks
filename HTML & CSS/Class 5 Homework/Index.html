<!DOCTYPE html>
<html lang="en">
<head>
<title>Menu</title>
</head>
<style>
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  img {
    max-width: 100%;
    max-height: 100%;
    padding-left: 2%;
    float: left;
  }
  .text {
    font-size: 10px;
    padding-left: 5px;
    padding-top: 0%;
    
    float: left;
  }
</style>

<body>
  <div class="">
    <div class="image">
      <img src="./pictureMenu.png" width="600px" height="900px">
    </div>
    <div class="text">
<fieldset>

  <header>
    <h4>Dado tea Lunch Special</h4>
  </header>
              
  <nav>
    <p>
    Monday through Friday <br />
    11am- 3pm <br />
    $9.95 plus tax
    </p>
    <p>Includes sanfwich, snack, and drink</p>
  </nav>  
  
  <main>

    <fieldset> 
    <section> 
      <article>     
      <legend><h4>Order Information</h4></legend>
      <form action="">
        <label for="Name">Name</label><br>
        <input type="text" name="name" id="Name" /><br><br>
        <input type="radio" name="toGo" id="here">
        <label for="Here">Here</label><br>
        <input type="radio" name="toGo" id="toGo">
        <label for="ToGo">To Go</label><br>
      </form>
    </article>
    </fieldset>
     
    <fieldset>
    <article> 
      <legend><h4>Sandwiches</h4></legend>  
      <form action="">
      <label for=""><b>Monday</b></label><br>
      <input type="radio" name="tomatoMozzarella" id="tomatoMozzarella">
      <label for="TomatoMozzarella">Tomato Mozzarella</label><br>
      <label for="ChickenSalad">Chicken Salad</label><br><br>
      <label for=""><b>Tuesday</b> </label><br>
      <input type="radio" name="greekSaladWrap" id="greekSaladWrap">
      <label for="GreekSaladWrap">Greek Salad Wrap</label><br>
      <input type="radio" name="totoWrap" id="totoWrap">
      <label for="TotoWrap"></label>Toto Wrap<br><br>
      <label for=""><b>Wensday</b> </label><br>
      <input type="radio" name="redPeperHummus" id="redPeperHummus">
      <label for="RedPeperHummus">Red Peper Hummus</label><br>
      <input type="radio" name="roastedTurkey" id="roastedTurkey">
      <label for="RoastedTurkey">Roasted Turkey</label><br><br>
      <label for=""><b>Thirsday</b> </label><br>
      <input type="radio" name="carrot-GingerHummusWrap" id="">
      <label for="Carrot-GingerHummusWrap">Carrot-Ginger Hummus Wrap</label><br>
      <input type="radio" name="eggSalad" id="eggSalad">
      <label for="EggSalad">Egg Salad</label><br><br>
      <label for=""><b>Friday</b></label><br>
      <input type="radio" name="dadoWrap" id="dadoWrap">
      <label for="DadoWrap">Dado Wrap</label><br>
      <input type="radio" name="tunaSalad" id="tunaSalad">
      <label for="TunaSalad">Tuna Saladd</label><br><br>
      <hr>
      <input type="checkbox" />
      <label for="">Gluten Free Bread (75&#162 extra)</label>
    </form>
    </article>
    </fieldset>
  
    <fieldset>
    <article>
    <legend><h4>Snack</h4></legend>
    <form action="">
      <label for=""><b>Snacks</b></label><br>
      <input type="radio" name="apple" id="apple"><label for="Apple">Apple</label><br>
      <input type="radio" name="bannana" id="bannana"><label for="Bannana">Bannana</label><br>
      <input type="radio" name="potatoChips" id="potatoChips"><label for="PotatoChips">Potato Chips</label><br>
    </form>
    </article>
    </fieldset>
   
    <fieldset>
    <article>
    <legend><h4>Drink</h4></legend>
    <form action="">
    <label for=""><b>Drinks</b></label><br>
    <select name="drinks" id="drinks" size="1">
      <option value="coffeeOrIcedTea" selected>Coffee Or Iced Tea</option>
      <option value="organicPeppermint">Organic Peppermint</option>
      <option value="hotOrIcedSenchaGreenTea">Hot Or Iced Sencha Green Tea</option>
      <option value="hotOrIcedKeemunBlackTea" selected>Hot Or Iced Keemun Black Tea</option>
    </select>
    <hr>
    <input type="checkbox" />
    <label for="">Large drink (75&#162 extra)</label>                      
    </form>
    </article>
    </fieldset>  
    </section>

  </main>

      <br>

  <footer>
    <div>
      <input type="submit" value="Place Order" />
    </div>
  </footer>
    
  </fieldset>
    </div>
  </div>
  </body>
</html>
